# Namespace Isolation NetworkPolicy
# This policy allows traffic only within the same namespace
# Blocks cross-namespace communication while allowing intra-namespace traffic

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-isolation
  namespace: production  # Apply to production namespace
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: production  # Only allow traffic from same namespace
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: production  # Only allow traffic to same namespace
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS egress for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443

---
# Apply namespace isolation to staging environment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-isolation
  namespace: staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: staging
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: staging
  - to: []
    ports:
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443